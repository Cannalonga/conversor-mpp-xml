<!-- assets/logo-cannaconverter.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="360" height="72" viewBox="0 0 360 72" fill="none" role="img" aria-label="CannaConverter logo">
  <defs>
    <!-- Gradient used only for the drawing (C mark + arrow) â€” includes the old blue -->
    <linearGradient id="grad-draw" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#0F4C81"/>       <!-- deep navy / previous blue -->
      <stop offset="40%" stop-color="#00E1D8"/>      <!-- accent cyan -->
      <stop offset="75%" stop-color="#FF0A0A"/>      <!-- bright red -->
      <stop offset="100%" stop-color="#B30000"/>     <!-- dark red / bordÃ´ -->
    </linearGradient>

    <!-- Gradient used only for the wordmark (CannaConverter).
         White moved more toward the center to "lighten" the word -->
    <linearGradient id="grad-word" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="40%" stop-color="#FFFFFF"/>     <!-- white extended toward center -->
      <stop offset="70%" stop-color="#FF0A0A"/>     <!-- red -->
      <stop offset="100%" stop-color="#B30000"/>    <!-- dark red -->
    </linearGradient>

    <!-- Soft glow filter for the mark to give subtle premium feel -->
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Stylized C mark (uses grad-draw) -->
  <g transform="translate(8,8)" filter="url(#glow)">
    <!-- outer arc (C) -->
    <path d="M34 8
             a26 26 0 1 0 26 26"
          stroke="url(#grad-draw)"
          stroke-width="6"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none" opacity="0.99"/>
    <!-- arrow tip (inside the C) -->
    <path d="M56 8 L66 14 L56 20 Z"
          fill="url(#grad-draw)" opacity="0.99"/>
  </g>

  <!-- Wordmark -->
  <text x="120" y="48" font-family="IBM Plex Sans, Inter, system-ui, sans-serif"
        font-weight="700" font-size="30" fill="url(#grad-word)" >
    CannaConverter
  </text>
</svg>