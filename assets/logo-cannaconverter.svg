<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Gradient Definitions - Xerox Inspired White to Red -->
  <defs>
    <linearGradient id="xeroxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="30%" stop-color="#FF2A2A" />
      <stop offset="70%" stop-color="#FF0A0A" />
      <stop offset="100%" stop-color="#B30000" />
    </linearGradient>
    
    <linearGradient id="accentRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D90429" />
      <stop offset="100%" stop-color="#B30000" />
    </linearGradient>
    
    <!-- Shadow and Glow Effects -->
    <filter id="redGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtleShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#B30000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle (subtle depth) -->
  <circle cx="25" cy="30" r="18" fill="none" stroke="url(#accentRed)" stroke-width="1" opacity="0.2"/>
  
  <!-- Icon Symbol - Modern "C" with geometric elements -->
  <g filter="url(#subtleShadow)">
    <!-- Main C Shape with gradient -->
    <path d="M15 20 Q15 15 20 15 L30 15 Q35 15 35 20 L35 25 L32 25 L32 20 Q32 18 30 18 L20 18 Q18 18 18 20 L18 40 Q18 42 20 42 L30 42 Q32 42 32 40 L32 35 L35 35 L35 40 Q35 45 30 45 L20 45 Q15 45 15 40 Z" 
          fill="url(#xeroxGradient)" 
          filter="url(#redGlow)"/>
    
    <!-- Geometric accent lines -->
    <rect x="37" y="22" width="6" height="2" fill="url(#accentRed)" opacity="0.8"/>
    <rect x="37" y="26" width="4" height="2" fill="url(#accentRed)" opacity="0.6"/>
    <rect x="37" y="30" width="6" height="2" fill="url(#accentRed)" opacity="0.8"/>
    <rect x="37" y="34" width="4" height="2" fill="url(#accentRed)" opacity="0.6"/>
  </g>
  
  <!-- Company Name with Xerox-style gradient -->
  <g filter="url(#subtleShadow)">
    <!-- Canna in bold gradient -->
    <text x="55" y="25" font-family="IBM Plex Sans, Arial, sans-serif" font-size="16" font-weight="700" 
          fill="url(#xeroxGradient)" letter-spacing="0.5px">Canna</text>
    
    <!-- Converter in lighter red -->
    <text x="55" y="42" font-family="IBM Plex Sans, Arial, sans-serif" font-size="14" font-weight="600" 
          fill="url(#accentRed)" letter-spacing="0.3px">Converter</text>
  </g>
  
  <!-- Tagline/Subtitle -->
  <text x="55" y="52" font-family="Inter, Arial, sans-serif" font-size="8" font-weight="400" 
        fill="#3A3A3A" opacity="0.8" letter-spacing="0.8px">ENTERPRISE FILE CONVERSION</text>
  
  <!-- Optional: Modern accent dot -->
  <circle cx="275" cy="30" r="2" fill="url(#accentRed)" opacity="0.6"/>
</svg>