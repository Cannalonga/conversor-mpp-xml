<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login Admin - MPP Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .login-form h2 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .owner-info {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            border: 2px solid #28a745;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 30px;
            color: #155724;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #6c757d;
            font-size: 12px;
        }
        
        .login-btn, .back-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .back-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #495057, #343a40);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .message.error {
            background: linear-gradient(135deg, #f8d7da, #f1c2c7);
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .code-info {
            background: linear-gradient(135deg, #e8f5e8, #d4edda);
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            color: #155724;
            font-size: 16px;
            font-weight: 600;
        }
        
        .code-info strong {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .code-info span {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            color: #333;
        }
        
        #verificationCode {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 6px;
            font-family: 'Courier New', monospace;
        }
        
        .form-step {
            display: none;
        }
        
        .form-step.active {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .security-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .dev-code {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            color: #856404;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="security-badge">üîê 2FA Ativo</div>
    
    <div class="login-container">
        <div class="login-form">
            <h2>üîê Acesso Seguro com 2FA</h2>
            <p class="owner-info">üë§ Propriet√°rio: <strong>Rafael Cannalonga</strong></p>
            
            <!-- Etapa 1: Login com credenciais -->
            <div id="loginStep" class="form-step active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">üë§ Usu√°rio:</label>
                        <input type="text" id="username" name="username" placeholder="Alcap0ne" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">üîë Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <small>Credencial personalizada do propriet√°rio</small>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        üöÄ Continuar para 2FA
                    </button>
                </form>
            </div>
            
            <!-- Etapa 2: Valida√ß√£o do c√≥digo 2FA -->
            <div id="codeStep" class="form-step">
                <div class="code-info">
                    <strong>üìß C√≥digo enviado para seu email!</strong>
                    <span id="userEmail">raf***@hotmail.com</span>
                </div>
                
                <form id="codeForm">
                    <div class="form-group">
                        <label for="verificationCode">üîê C√≥digo de Verifica√ß√£o:</label>
                        <input type="text" 
                               id="verificationCode" 
                               name="verificationCode" 
                               placeholder="000000" 
                               maxlength="6" 
                               pattern="[0-9]{6}" 
                               required>
                        <small>Digite o c√≥digo de 6 d√≠gitos enviado para seu email</small>
                    </div>
                    
                    <button type="submit" class="login-btn" id="codeBtn">
                        ‚úÖ Verificar e Entrar
                    </button>
                    <button type="button" id="backToLogin" class="back-btn">
                        ‚¨ÖÔ∏è Voltar ao Login
                    </button>
                </form>
                
                <div id="resendCode" style="margin-top: 15px;">
                    <small>
                        N√£o recebeu o c√≥digo? 
                        <a href="#" id="resendLink" style="color: #667eea; text-decoration: none; font-weight: bold;">
                            üìß Reenviar
                        </a>
                    </small>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let loginInProgress = false;
        
        // Etapa 1: Login com credenciais
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (loginInProgress) return;
            loginInProgress = true;
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            // Mostrar loading
            loginBtn.innerHTML = '<span class="loading"></span> Verificando...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success && result.requiresCode) {
                    currentEmail = result.email;
                    
                    messageDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ ${result.message}
                            ${result.devCode ? `
                                <div class="dev-code">
                                    üîë <strong>C√≥digo de Desenvolvimento:</strong> ${result.devCode}<br>
                                    <small>Use este c√≥digo pois o email n√£o est√° configurado</small>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    
                    // Transi√ß√£o para etapa 2
                    document.getElementById('loginStep').classList.remove('active');
                    document.getElementById('codeStep').classList.add('active');
                    document.getElementById('userEmail').textContent = result.email;
                    
                    // Focar no campo de c√≥digo
                    setTimeout(() => {
                        document.getElementById('verificationCode').focus();
                    }, 500);
                    
                } else if (result.success) {
                    messageDiv.innerHTML = `<div class="success">‚úÖ ${result.message}</div>`;
                    localStorage.setItem('adminToken', 'admin-authenticated');
                    localStorage.setItem('adminUser', result.user);
                    
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard.html';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${result.message}</div>`;
                }
            } catch (error) {
                console.error('Erro no login:', error);
                messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o com o servidor</div>';
            } finally {
                loginBtn.innerHTML = 'üöÄ Continuar para 2FA';
                loginBtn.disabled = false;
                loginInProgress = false;
            }
        });
        
        // Etapa 2: Valida√ß√£o do c√≥digo 2FA
        document.getElementById('codeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (loginInProgress) return;
            loginInProgress = true;
            
            const code = document.getElementById('verificationCode').value;
            const messageDiv = document.getElementById('message');
            const codeBtn = document.getElementById('codeBtn');
            
            // Mostrar loading
            codeBtn.innerHTML = '<span class="loading"></span> Verificando c√≥digo...';
            codeBtn.disabled = true;
            
            try {
                const response = await fetch('/api/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, email: currentEmail })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ ${result.message}<br>
                            üîê Autentica√ß√£o 2FA completa!<br>
                            üöÄ Redirecionando...
                        </div>
                    `;
                    
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminUser', result.user);
                    localStorage.setItem('loginTime', result.loginTime);
                    
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">‚ùå ${result.message}</div>`;
                    
                    if (result.message.includes('Fa√ßa login novamente') || 
                        result.message.includes('expirado') || 
                        result.message.includes('Muitas tentativas')) {
                        // Voltar para o login ap√≥s erro cr√≠tico
                        setTimeout(() => {
                            document.getElementById('backToLogin').click();
                        }, 3000);
                    }
                }
            } catch (error) {
                console.error('Erro na valida√ß√£o:', error);
                messageDiv.innerHTML = '<div class="error">‚ùå Erro de conex√£o com o servidor</div>';
            } finally {
                codeBtn.innerHTML = '‚úÖ Verificar e Entrar';
                codeBtn.disabled = false;
                loginInProgress = false;
            }
        });
        
        // Bot√£o voltar para login
        document.getElementById('backToLogin').addEventListener('click', function() {
            document.getElementById('codeStep').classList.remove('active');
            document.getElementById('loginStep').classList.add('active');
            document.getElementById('verificationCode').value = '';
            document.getElementById('message').innerHTML = '';
            document.getElementById('username').focus();
            currentEmail = '';
        });
        
        // Reenvio de c√≥digo
        document.getElementById('resendLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Por favor, volte e insira suas credenciais novamente');
                document.getElementById('backToLogin').click();
                return;
            }
            
            // Simular reenvio
            this.textContent = 'üìß Reenviando...';
            this.style.pointerEvents = 'none';
            
            setTimeout(() => {
                this.textContent = '‚úÖ Reenviado!';
                setTimeout(() => {
                    this.textContent = 'üìß Reenviar';
                    this.style.pointerEvents = 'auto';
                }, 2000);
            }, 1000);
        });
        
        // Auto-formata√ß√£o do c√≥digo (apenas n√∫meros)
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
        
        // Auto-submit quando c√≥digo tiver 6 d√≠gitos
        document.getElementById('verificationCode').addEventListener('input', function(e) {
            if (e.target.value.length === 6) {
                setTimeout(() => {
                    document.getElementById('codeForm').dispatchEvent(new Event('submit'));
                }, 500);
            }
        });
        
        // Verificar se j√° est√° logado
        if (localStorage.getItem('adminToken')) {
            window.location.href = '/admin/dashboard.html';
        }
        
        // Focus inicial
        document.getElementById('username').focus();
    </script>
</body>
</html>
