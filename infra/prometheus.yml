# Prometheus Configuration for Conversor MPP XML
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    service: 'conversor-mpp-xml'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Application metrics
  - job_name: 'conversor-app'
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:8000']
    scrape_timeout: 5s
    metrics_path: /api/metrics

  # Worker metrics  
  - job_name: 'conversor-workers'
    metrics_path: '/metrics'
    scrape_interval: 15s
    static_configs:
      - targets: ['worker:8001']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics

  # MinIO metrics
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    scheme: http
    static_configs:
      - targets: ['minio:9000']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Node.js process metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: /metrics

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Storage configuration
storage:
  tsdb:
    path: /prometheus
    retention.time: 15d
    retention.size: 10GB