<!DOCTYPE html>
<html>
<head>
    <title>Teste API Conversor</title>
</head>
<body>
    <h1>Teste da API do Conversor</h1>
    <button onclick="testarAPI()">Testar API de Upload</button>
    <div id="resultado"></div>
    
    <script>
    async function testarAPI() {
        const resultado = document.getElementById('resultado');
        resultado.innerHTML = 'Testando API...';
        
        try {
            // Criar um arquivo de teste
            const formData = new FormData();
            const blob = new Blob(['teste'], { type: 'application/octet-stream' });
            formData.append('file', blob, 'teste.mpp');
            
            console.log('Enviando requisição para /api/upload-test');
            
            const response = await fetch('/api/upload-test', {
                method: 'POST',
                body: formData
            });
            
            console.log('Resposta recebida:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('Dados:', data);
            
            resultado.innerHTML = `
                <h3>✅ Sucesso!</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            
            if (data.xmlContent) {
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Baixar XML';
                downloadBtn.onclick = () => {
                    const blob = new Blob([data.xmlContent], { type: 'application/xml' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'teste_convertido.xml';
                    a.click();
                    URL.revokeObjectURL(url);
                };
                resultado.appendChild(downloadBtn);
            }
            
        } catch (error) {
            console.error('Erro:', error);
            resultado.innerHTML = `
                <h3>❌ Erro!</h3>
                <p>${error.message}</p>
            `;
        }
    }
    </script>
</body>
</html>
