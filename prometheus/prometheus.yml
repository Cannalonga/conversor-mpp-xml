# Prometheus Configuration for CannaConverter
# Production-ready scraping and alerting configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    project: cannaconverter

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # =================================================================
  # Node.js API Backend
  # =================================================================
  - job_name: 'cannaconverter-api'
    static_configs:
      - targets: ['localhost:3001']
        labels:
          service: 'api'
          tier: 'backend'
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # =================================================================
  # Java MPP Converter Microservice
  # =================================================================
  - job_name: 'mpp-converter'
    static_configs:
      - targets: ['localhost:8080']
        labels:
          service: 'mpp-converter'
          tier: 'microservice'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    scrape_timeout: 10s

  # =================================================================
  # Next.js Frontend (if exposing metrics)
  # =================================================================
  - job_name: 'cannaconverter-frontend'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          service: 'frontend'
          tier: 'web'
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 5s
    # Only enable if frontend exposes metrics
    honor_labels: true

  # =================================================================
  # Redis Exporter (optional - requires redis_exporter)
  # =================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']
        labels:
          service: 'redis'
          tier: 'cache'
    scrape_interval: 15s

  # =================================================================
  # Node Exporter (optional - for host metrics)
  # =================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          instance: 'cannaconverter-host'
    scrape_interval: 30s
