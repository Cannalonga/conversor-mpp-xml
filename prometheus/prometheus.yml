# Prometheus Configuration for CannaConverter
# Production-ready scraping and alerting configuration

global:
  scrape_interval: 5s
  evaluation_interval: 5s
  external_labels:
    environment: production
    project: cannaconverter

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'host.docker.internal:9093'

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # =================================================================
  # Node.js API Backend + Worker (same endpoint)
  # =================================================================
  - job_name: 'cannaconverter-api'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'api'
          tier: 'backend'
    metrics_path: '/api/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s

  # =================================================================
  # Worker (exposes metrics on same API endpoint)
  # =================================================================
  - job_name: 'cannaconverter-worker'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'worker'
          tier: 'backend'
    metrics_path: '/api/metrics'
    scrape_interval: 5s
    scrape_timeout: 3s

  # =================================================================
  # Java MPP Converter Microservice
  # =================================================================
  - job_name: 'mpp-converter'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'mpp-converter'
          tier: 'microservice'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # =================================================================
  # Prometheus self-monitoring
  # =================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 10s
