# CannaConverter Alertmanager Configuration
# Handles alert routing and notifications

global:
  resolve_timeout: 5m
  # SMTP settings for email alerts (configure with your settings)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertas@cannaconverter.io'
  # smtp_auth_username: 'your-email@gmail.com'
  # smtp_auth_password: 'your-app-password'

# Alert routing
route:
  group_by: ['alertname', 'severity', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      
    # High severity alerts
    - match:
        severity: high
      receiver: 'high-alerts'
      group_wait: 30s
      repeat_interval: 2h
      
    # Medium severity alerts
    - match:
        severity: medium
      receiver: 'default'
      group_wait: 1m
      repeat_interval: 4h

# Notification receivers
receivers:
  - name: 'default'
    # Default: log to console (for development)
    # In production, configure email/slack/pagerduty
    webhook_configs:
      - url: 'http://host.docker.internal:3001/api/webhooks/alerts'
        send_resolved: true

  - name: 'critical-alerts'
    # Critical: Multiple channels
    webhook_configs:
      - url: 'http://host.docker.internal:3001/api/webhooks/alerts'
        send_resolved: true
    # Uncomment and configure for production:
    # email_configs:
    #   - to: 'oncall@yourcompany.com'
    #     send_resolved: true
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#ops-critical'
    #     send_resolved: true

  - name: 'high-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:3001/api/webhooks/alerts'
        send_resolved: true
    # Uncomment for production:
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#ops-alerts'
    #     send_resolved: true

# Inhibition rules - suppress lower severity alerts when critical is firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['service']
    
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'medium'
    equal: ['service']
    
  - source_match:
      severity: 'high'
    target_match:
      severity: 'medium'
    equal: ['service']
