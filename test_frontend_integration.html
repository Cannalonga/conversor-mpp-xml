<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integra√ß√£o API PDF - Teste Frontend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .upload-area {
            border: 3px dashed #007bff;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #0056b3;
            background: rgba(0, 123, 255, 0.05);
        }
        .upload-area.dragover {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }
        .file-input {
            display: none;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover { background: #0056b3; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-success { background: #28a745; }
        .btn-danger { background: #dc3545; }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .status.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .progress {
            margin: 20px 0;
            display: none;
        }
        .progress-bar {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            background: #007bff;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        .file-info {
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }
        .result-area {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }
        .log {
            margin: 20px 0;
            padding: 15px;
            background: #1a1a1a;
            color: #00ff00;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Teste Integra√ß√£o API PDF</h1>
            <p>Upload ‚Üí Convers√£o ‚Üí Download | Status em Tempo Real</p>
        </div>

        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <h3>üìÅ Clique ou arraste um arquivo PDF</h3>
            <p>M√°ximo 40MB ‚Ä¢ Apenas arquivos PDF</p>
            <input type="file" class="file-input" id="fileInput" accept=".pdf">
        </div>

        <!-- File Info -->
        <div class="file-info" id="fileInfo">
            <h4>üìã Arquivo Selecionado:</h4>
            <p id="fileName"></p>
            <p id="fileSize"></p>
            <p id="fileType"></p>
        </div>

        <!-- Controls -->
        <div style="text-align: center;">
            <button class="btn" id="uploadBtn" disabled>üöÄ Iniciar Convers√£o</button>
            <button class="btn btn-danger" id="clearBtn">üóëÔ∏è Limpar</button>
        </div>

        <!-- Status -->
        <div class="status" id="status"></div>

        <!-- Progress -->
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <!-- Spinner -->
        <div class="spinner" id="spinner"></div>

        <!-- Results -->
        <div class="result-area" id="results"></div>

        <!-- Log -->
        <div class="log" id="log">
            === LOG DE INTEGRA√á√ÉO ===<br>
            <span id="logContent">Sistema pronto. Selecione um arquivo PDF para iniciar...</span>
        </div>
    </div>

    <script>
        // ===== CONFIGURA√á√ÉO DA API =====
        const API_BASE = 'http://localhost:8000';
        
        // ===== ELEMENTOS DOM =====
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileType = document.getElementById('fileType');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const spinner = document.getElementById('spinner');
        const results = document.getElementById('results');
        const logContent = document.getElementById('logContent');
        
        let selectedFile = null;
        let currentOrderId = null;
        let pollingInterval = null;
        
        // ===== FUN√á√ïES UTILIT√ÅRIAS =====
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `<br>[${timestamp}] ${message}`;
            document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
        }
        
        function showStatus(message, type = 'info') {
            status.className = `status ${type}`;
            status.innerHTML = message;
            status.style.display = 'block';
            log(`STATUS: ${message}`);
        }
        
        function hideStatus() {
            status.style.display = 'none';
        }
        
        function showProgress(percentage = 0) {
            progress.style.display = 'block';
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
        }
        
        function hideProgress() {
            progress.style.display = 'none';
        }
        
        function showSpinner() {
            spinner.style.display = 'block';
        }
        
        function hideSpinner() {
            spinner.style.display = 'none';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // ===== EVENT LISTENERS =====
        
        // Upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelection(files[0]);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelection(e.target.files[0]);
            }
        });
        
        // Upload button
        uploadBtn.addEventListener('click', startConversion);
        
        // Clear button
        clearBtn.addEventListener('click', clearAll);
        
        // ===== FUN√á√ïES PRINCIPAIS =====
        
        function handleFileSelection(file) {
            log(`Arquivo selecionado: ${file.name}`);
            
            // Validar tipo de arquivo
            if (!file.type.includes('pdf') && !file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('‚ùå Apenas arquivos PDF s√£o permitidos!', 'error');
                return;
            }
            
            // Validar tamanho (40MB)
            const maxSize = 40 * 1024 * 1024; // 40MB
            if (file.size > maxSize) {
                showStatus('‚ùå Arquivo muito grande! M√°ximo 40MB.', 'error');
                return;
            }
            
            selectedFile = file;
            
            // Mostrar informa√ß√µes do arquivo
            fileName.textContent = `Nome: ${file.name}`;
            fileSize.textContent = `Tamanho: ${formatFileSize(file.size)}`;
            fileType.textContent = `Tipo: ${file.type || 'application/pdf'}`;
            fileInfo.style.display = 'block';
            
            // Habilitar bot√£o de upload
            uploadBtn.disabled = false;
            
            hideStatus();
            log(`‚úÖ Arquivo validado: ${file.name} (${formatFileSize(file.size)})`);
        }
        
        async function startConversion() {
            if (!selectedFile) {
                showStatus('‚ùå Nenhum arquivo selecionado!', 'error');
                return;
            }
            
            log('üöÄ Iniciando convers√£o...');
            uploadBtn.disabled = true;
            showSpinner();
            showProgress(0);
            showStatus('üì§ Enviando arquivo...', 'info');
            
            try {
                // Criar FormData
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                log(`üì° Enviando para ${API_BASE}/api/convert/pdf/text`);
                
                // Fazer upload
                const response = await fetch(`${API_BASE}/api/convert/pdf/text`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                log(`üì® Resposta recebida: ${response.status}`);
                log(`üìã Dados: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    // Sucesso - mostrar resultado
                    handleSuccess(data);
                } else {
                    // Erro - mostrar detalhes
                    handleError(data);
                }
                
            } catch (error) {
                log(`‚ùå Erro de rede: ${error.message}`);
                handleError({ detail: `Erro de conex√£o: ${error.message}` });
            } finally {
                hideSpinner();
                uploadBtn.disabled = false;
            }
        }
        
        function handleSuccess(data) {
            showProgress(100);
            showStatus('‚úÖ Convers√£o processada!', 'success');
            
            // Mostrar resultado
            results.innerHTML = `
                <h4>üéâ Resultado da Convers√£o:</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.style.display = 'block';
            
            log('‚úÖ Convers√£o conclu√≠da com sucesso!');
        }
        
        function handleError(data) {
            showStatus(`‚ùå Erro: ${data.detail || 'Erro desconhecido'}`, 'error');
            
            // Mostrar detalhes do erro
            results.innerHTML = `
                <h4>‚ùå Erro na Convers√£o:</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.style.display = 'block';
            
            log(`‚ùå Erro na convers√£o: ${data.detail || 'Erro desconhecido'}`);
        }
        
        function clearAll() {
            selectedFile = null;
            currentOrderId = null;
            
            // Limpar UI
            fileInfo.style.display = 'none';
            results.style.display = 'none';
            hideStatus();
            hideProgress();
            hideSpinner();
            
            // Reset bot√µes
            uploadBtn.disabled = true;
            
            // Limpar input
            fileInput.value = '';
            
            // Clear polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
            
            log('üóëÔ∏è Interface resetada');
        }
        
        // ===== INICIALIZA√á√ÉO =====
        document.addEventListener('DOMContentLoaded', () => {
            log('üéØ Sistema de integra√ß√£o inicializado');
            log('üì° API Base: ' + API_BASE);
            
            // Testar conectividade
            fetch(`${API_BASE}/health`)
                .then(response => response.json())
                .then(data => {
                    log('‚úÖ API conectada: ' + JSON.stringify(data));
                    showStatus('üåê API conectada e funcionando!', 'success');
                })
                .catch(error => {
                    log('‚ùå API n√£o dispon√≠vel: ' + error.message);
                    showStatus('‚ö†Ô∏è API n√£o dispon√≠vel. Verifique se o servidor est√° rodando.', 'error');
                });
        });
    </script>
</body>
</html>
