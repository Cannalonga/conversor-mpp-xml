version: "3.8"
services:
  api:
    image: ghcr.io/cannalonga/conversor-mpp-xml:latest
    env_file: .env.staging
    depends_on:
      - postgres
      - redis
      - converter
    ports:
      - "8080:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  worker:
    image: ghcr.io/cannalonga/conversor-mpp-xml:latest
    command: ["npm", "run", "start:worker"]
    env_file: .env.staging
    depends_on:
      - redis
      - postgres
      - converter
    restart: on-failure

  converter:
    image: ghcr.io/cannalonga/mpp-converter:latest
    env_file: .env.staging
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    restart: always

  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cannaconvert
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cannaconvert"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    restart: always

  alertmanager:
    image: prom/alertmanager:latest
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    restart: always

volumes:
  pgdata:
