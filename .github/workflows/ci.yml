name: CI Pipeline

on:
  push:
    branches: [main, ci/auto, ci/fix-*]
  pull_request:
    branches: [main, ci/auto]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io

jobs:
  # ===============================
  # JOB 1: LINT AND TEST
  # ===============================
  lint-and-test:
    name: Lint & Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: npm run lint || echo "Lint warnings found"

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Run unit tests
        run: npm run test:unit --if-present
        env:
          NODE_ENV: test

  # ===============================
  # JOB 2: E2E TESTS
  # ===============================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    defaults:
      run:
        working-directory: frontend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cannaconvert_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Use PostgreSQL schema for CI
        run: |
          echo "=== Switching to PostgreSQL schema for CI ==="
          cp prisma/schema.postgresql.prisma prisma/schema.prisma
          echo "=== Current schema provider ==="
          head -20 prisma/schema.prisma

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/cannaconvert_test"

      - name: Setup database
        run: npx prisma db push --force-reset
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/cannaconvert_test"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/cannaconvert_test"
          NEXTAUTH_SECRET: "test-secret-for-ci"
          NEXTAUTH_URL: "http://localhost:3000"

      - name: Start application
        run: |
          npm run start &
          sleep 10
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/cannaconvert_test"
          NEXTAUTH_SECRET: "test-secret-for-ci"
          NEXTAUTH_URL: "http://localhost:3000"
          REDIS_URL: "redis://localhost:6379"
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD_TEST || 'admin123' }}

      - name: Run API tests
        run: npm run test:api -- --run
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/cannaconvert_test"
          NEXTAUTH_SECRET: "test-secret-for-ci"
          NEXTAUTH_URL: "http://localhost:3000"
          REDIS_URL: "redis://localhost:6379"
          NODE_ENV: test
          API_URL: "http://localhost:3000"
          E2E_BACKEND_URL: "http://localhost:3000"

      - name: Run E2E tests
        run: npm run test:e2e -- --reporter=html
        env:
          BASE_URL: "http://localhost:3000"
          E2E_SKIP_SERVER: "true"
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/e2e/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/e2e/test-results/
          retention-days: 7

  # ===============================
  # JOB 3: DOCKER BUILD AND PUSH
  # ===============================
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: e2e
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/cannaconvert
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      # Build Frontend image
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/cannaconvert-frontend:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/cannaconvert-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # Build MPP Converter microservice
      - name: Build and push MPP Converter
        uses: docker/build-push-action@v5
        with:
          context: ./microservices/mpp-converter
          file: ./microservices/mpp-converter/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/cannaconvert-mpp:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/cannaconvert-mpp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build legacy API (if Dockerfile exists)
      - name: Check for API Dockerfile
        id: check-api
        run: |
          if [ -f "./docker/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push API
        if: steps.check-api.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/cannaconvert-api:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/cannaconvert-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## Docker Images Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| cannaconvert-frontend | ${{ github.sha }}, latest |" >> $GITHUB_STEP_SUMMARY
          echo "| cannaconvert-mpp | ${{ github.sha }}, latest |" >> $GITHUB_STEP_SUMMARY
          echo "| cannaconvert-api | ${{ github.sha }}, latest |" >> $GITHUB_STEP_SUMMARY
