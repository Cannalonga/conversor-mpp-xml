name: Deploy Staging

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  deploy-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Small wait
        run: sleep 10
      - name: Deploy to staging via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_STAGING_HOST }}
          username: ${{ secrets.SSH_STAGING_USER }}
          key: ${{ secrets.SSH_STAGING_KEY }}
          script: |
            cd /home/${{ secrets.SSH_STAGING_USER }}/conversor
            docker-compose pull app worker
            docker-compose up -d --no-build
            docker image prune -f
            curl -fSs https://staging.seu-dominio.com/health || (echo "health failed" && exit 1)
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/conversor-mpp-xml
      GITHUB_SHA: ${{ github.sha }}