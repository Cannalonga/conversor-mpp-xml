name: Deploy Production (Canary)

on:
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  canary-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://seu-dominio.com
    steps:
      - name: Deploy Canary (10%)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_PROD_HOST }}
          username: ${{ secrets.SSH_PROD_USER }}
          key: ${{ secrets.SSH_PROD_KEY }}
          script: |
            cd /home/${{ secrets.SSH_PROD_USER }}/conversor
            docker-compose -f docker-compose.canary.yml pull
            docker-compose -f docker-compose.canary.yml up -d
            sleep 20
            curl -fSs https://seu-dominio.com/health || (echo "canary health failed" && exit 1)

      - name: Wait & Monitor (manual)
        run: echo "Waiting 5m for metrics; check Grafana/Prometheus. Promote manually if OK."

      - name: Promote to Production
        if: success()
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_PROD_HOST }}
          username: ${{ secrets.SSH_PROD_USER }}
          key: ${{ secrets.SSH_PROD_KEY }}
          script: |
            cd /home/${{ secrets.SSH_PROD_USER }}/conversor
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d
            docker-compose -f docker-compose.canary.yml down
            curl -fSs https://seu-dominio.com/health || (echo "promotion failed" && exit 1)