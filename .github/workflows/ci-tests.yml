name: Run converters tests (integration)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libreoffice ghostscript poppler-utils imagemagick pandoc

      - name: Install npm deps
        run: npm ci

      - name: Generate sample files
        run: node scripts/generate-samples.js

      - name: Extract samples (if zips present)
        run: |
          mkdir -p scripts/samples
          if [ -f samples_for_conversion.zip ]; then unzip -o samples_for_conversion.zip -d scripts/samples || true; fi
          if [ -f samples_realistic.zip ]; then unzip -o samples_realistic.zip -d scripts/samples || true; fi

      - name: Run integration tests
        env:
          CI: true
        run: |
          unset CONVERTER_DRY_RUN || true
          node scripts/test-all-converters.js
        continue-on-error: false

      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conversion-outputs
          path: scripts/outputs
