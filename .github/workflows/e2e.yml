name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            frontend/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Setup Prisma
        working-directory: frontend
        run: |
          npx prisma generate
          npx prisma migrate deploy
        env:
          DATABASE_URL: "file:./test.db"

      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose.full.yml up -d --build redis mpp-converter
          sleep 10
        continue-on-error: true

      - name: Wait for MPP Converter
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/health > /dev/null; then
              echo "MPP Converter is ready"
              break
            fi
            echo "Waiting for MPP Converter... ($i/30)"
            sleep 2
          done
        continue-on-error: true

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          DATABASE_URL: "file:./test.db"
          NEXTAUTH_SECRET: "test-secret-for-ci-only"
          NEXTAUTH_URL: "http://localhost:3000"

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          E2E_BASE_URL: "http://localhost:3000"
          BACKEND_URL: "http://localhost:3001"
          MPP_CONVERTER_URL: "http://localhost:8080"
          DATABASE_URL: "file:./test.db"
          NEXTAUTH_SECRET: "test-secret-for-ci-only"
          NEXTAUTH_URL: "http://localhost:3000"
          E2E_RETRIES: "2"
          CI: "true"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/e2e/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: |
            frontend/e2e/test-results/
            frontend/e2e/playwright-report/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.full.yml down -v
        continue-on-error: true
