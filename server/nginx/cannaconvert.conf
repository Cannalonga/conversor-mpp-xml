# ============================================================================
# CANNACONVERT - NGINX CONFIGURATION
# Ubuntu 24.04 LTS - Production
# ============================================================================
# File: /etc/nginx/sites-available/cannaconvert.conf
# Enable: ln -s /etc/nginx/sites-available/cannaconvert.conf /etc/nginx/sites-enabled/
# Test: nginx -t
# Reload: systemctl reload nginx
# ============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream definitions
upstream frontend {
    server 127.0.0.1:3000 fail_timeout=30s max_fails=3;
    keepalive 64;
}

upstream backend {
    server 127.0.0.1:3001 fail_timeout=30s max_fails=3;
    keepalive 64;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name cannaconvert.com.br www.cannaconvert.com.br;
    
    # Let's Encrypt challenge (Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cannaconvert.com.br www.cannaconvert.com.br;

    # ========================================================================
    # SSL CONFIGURATION
    # ========================================================================
    
    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/cannaconvert.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cannaconvert.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cannaconvert.com.br/chain.pem;
    
    # SSL protocols and ciphers (modern configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # SSL session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(self)" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://pagead2.googlesyndication.com https://www.mercadopago.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://api.mercadopago.com https://www.google-analytics.com https://pagead2.googlesyndication.com; frame-src 'self' https://www.mercadopago.com.br https://pagead2.googlesyndication.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    
    # HSTS - Uncomment after SSL is confirmed working
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ========================================================================
    # COMPRESSION
    # ========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/vnd.ms-fontobject
        application/wasm
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/bmp
        image/svg+xml
        text/cache-manifest
        text/calendar
        text/css
        text/javascript
        text/markdown
        text/plain
        text/xml
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # ========================================================================
    # LOGGING
    # ========================================================================
    
    access_log /var/log/nginx/cannaconvert_access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/cannaconvert_error.log warn;

    # ========================================================================
    # CLIENT SETTINGS
    # ========================================================================
    
    # Max upload size (100MB for file conversions)
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;
    client_header_timeout 60s;
    
    # Connection limits
    limit_conn conn_limit 20;

    # ========================================================================
    # PROXY SETTINGS
    # ========================================================================
    
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffers 8 32k;
    proxy_buffer_size 64k;

    # ========================================================================
    # LOCATIONS
    # ========================================================================
    
    # Root
    root /var/www/cannaconvert;
    index index.html;

    # Health check endpoint (no rate limit, no logging)
    location = /api/health {
        access_log off;
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Authentication endpoints (strict rate limiting)
    location ~ ^/api/(auth|login|register|forgot-password) {
        limit_req zone=auth_limit burst=3 nodelay;
        
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Webhook endpoints (Mercado Pago) - relaxed rate limit
    location /api/webhooks/ {
        # Allow MP to send multiple webhooks
        limit_req zone=api_limit burst=50 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Important: pass original body for signature verification
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_body on;
    }

    # File upload endpoints
    location ~ ^/api/(upload|convert) {
        limit_req zone=upload_limit burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for file processing
        proxy_connect_timeout 120s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Disable buffering for large files
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # General API routes
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static files (immutable, long cache)
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js data files
    location /_next/data/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public static assets
    location /images/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Favicon and robots
    location = /favicon.ico {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 7d;
        access_log off;
    }

    location = /sitemap.xml {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1d;
    }

    # All other routes (Next.js pages)
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* \.(env|git|gitignore|dockerignore|md|yml|yaml|lock|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
