version: '3.8'

services:
  # Main application
  mpp-converter:
    image: cannaconverter/mpp-converter:local
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DISABLE_HTTPS_REDIRECT=true
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Test runner with all converter dependencies
  test-converters:
    build:
      context: .
      dockerfile: docker/Dockerfile.test
    volumes:
      - ./scripts/samples:/app/scripts/samples
      - ./scripts/outputs:/app/scripts/outputs
    environment:
      - NODE_ENV=test
      - CONVERTER_DRY_RUN=
    profiles:
      - test
    command: node scripts/test-all-converters.js

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - mpp-converter
    restart: unless-stopped
    profiles:
      - production

volumes:
  uploads:
  logs: